<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/2636f4441a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
</head>
<body>
    <div class="counterContainer">
        <i class="fa-solid fa-mug-hot fa-3x" style="align-content: center;"></i>
        <div class="counter" data-target="4000"></div>
        <span>Project Completed</span>
    </div>
    <br>
    <div class="counterContainer">
        <i class="fa-solid fa-users fa-3x"></i>
        <div class="counter" data-target="15000"></div>
        <span>our Happy client</span>
    </div>
    <br>
    <div class="counterContainer">
        <i class="fa-solid fa-list-check fa-3x"></i>
        <div class="counter" data-target="500"></div>
        <span>On Going Project</span>
    </div>
    <script src="incrCou.js"></script>
</body>
</html>

<!-- data- * attribute are designed to hold custom data for custom code
(typically client side JS) to process -->
